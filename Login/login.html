
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Form</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "background-light": "#f8f6f6",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light group/design-root overflow-hidden" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCBacs0fzqMtzesNYtK3vxsgfkGKSoxdnUIoP2r9N9FqveWc5jwsPv1i2LpEGjIFS5_1aLTLViIoJSnN71pnkcU0YbVUyPNEo7J_FRva1Is7HghX-tZlHPUwyHHbKG0No2THyeDCDLUXmWBTCKq9mxwtkHoQo_8Yagu2F7AS_SkSQqzw9x0UuFTAwtx87B9NbXAg-lddIDygTiQ5Kd0oQ82snQ4bhRy8GD7lLGHlDQc1A5xx8QEmkcbQfy56XuQdigVD6eRofpfPro8"); background-size: cover; background-position: center;'>
<div class="absolute inset-0 bg-white/50"></div>
<div class="relative flex w-full max-w-md flex-col items-center justify-center p-6 sm:p-8">
<div class="w-full rounded-xl bg-white p-8 shadow-2xl">
<div class="flex flex-col gap-2 text-center mb-8">
<h1 class="text-gray-900 text-4xl font-black leading-tight tracking-[-0.033em]">Welcome Back!</h1>
<h2 class="text-gray-600 text-base font-normal leading-normal">Sign in to continue to your account.</h2>
</div>
<div class="flex flex-col gap-6">
<label class="flex flex-col w-full">
<p class="text-gray-800 text-base font-medium leading-normal pb-2">Email / Username</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 bg-gray-50 h-14 placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
<div class="text-gray-400 flex border border-gray-300 bg-gray-50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined" style="font-size: 24px;">person</span>
</div>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-gray-800 text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 bg-gray-50 h-14 placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-gray-400 flex border border-gray-300 bg-gray-50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined" style="font-size: 24px;">lock</span>
</div>
</div>
</label>
</div>
<div class="flex justify-end mt-2">
<a class="text-gray-600 text-sm font-normal leading-normal hover:text-primary transition-colors" href="#">Forgot Password?</a>
</div>
<div class="flex mt-8">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<span class="truncate">Login</span>
</button>
</div>
<div class="mt-8 text-center">
<p class="text-gray-600 text-sm font-normal leading-normal">
                        Don't have an account? <a class="font-medium text-primary underline hover:text-red-700 transition-colors" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</div>

</body></html>
